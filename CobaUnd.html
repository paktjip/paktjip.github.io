<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Undangan Digital</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fdf6f0;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    section {
      padding: 50px 20px;
      animation: fadeIn 2s ease;
    }

    h1, h2, h3 {
      margin: 10px 0;
    }

    /* Animasi */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .slide {
      animation: slideIn 1.5s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .countdown {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 20px;
      color: #b23b3b;
    }

    .rekening {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin: 30px auto;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease;
    }
  </style>
</head>
<body>

  <!-- 1. Pembuka -->
  <section>
    <h1 class="slide">Selamat Datang, <span id="nama-tamu"></span>!</h1>
    <p>Dengan penuh sukacita kami mengundang Anda untuk hadir di hari bahagia kami.</p>
  </section>

  <!-- 2. Nama Mempelai -->
  <section>
    <h2 class="slide">Lukas & Kezia</h2>
    <p>Dengan kasih dan doa, kami akan melangsungkan resepsi pernikahan.</p>
  </section>

  <!-- 3. Countdown -->
  <section>
    <h3 class="slide">Resepsi Pernikahan</h3>
    <p>21 Februari 2026, Temanggung</p>
    <div id="countdown" class="countdown"></div>
  </section>

  <!-- 4. Rekening -->
  <section>
    <h3 class="slide">Kado & Sumbangan</h3>
    <div class="rekening">
      <p><strong>Bank BCA</strong></p>
      <p>No. Rekening: 1234567890</p>
      <p>a.n. Lukas</p>
    </div>
  </section>

  <script>
    // Ambil nama dari URL
    const params = new URLSearchParams(window.location.search);
    const nama = params.get("nama");
    document.getElementById("nama-tamu").textContent = nama ? nama : "Tamu Undangan";

    // Countdown
    const targetDate = new Date("Feb 21, 2026 10:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownEl.innerHTML = "Acara telah berlangsung ðŸŽ‰";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days} hari ${hours} jam ${minutes} menit ${seconds} detik`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
