<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Potongan Kertas - PAKTJIP DIGIPRINT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8c5a5 0%, #7fa87c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6b8e6b 0%, #4a6f4a 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #d4e8d4;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .section-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #4a6f4a;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e8f4e8;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #7fa87c;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .calculate-button {
            background: linear-gradient(135deg, #4a6f4a 0%, #6b8e6b 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 111, 74, 0.3);
        }

        .calculate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 111, 74, 0.4);
        }

        .reset-button {
            background: linear-gradient(135deg, #e8f4e8 0%, #d4e8d4 100%);
            color: #4a6f4a;
            border: 2px solid #4a6f4a;
        }

        .reset-button:hover {
            background: linear-gradient(135deg, #d4e8d4 0%, #c0dcc0 100%);
            transform: translateY(-2px);
        }

        #hasil {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #e8f4e8 0%, #d4e8d4 100%);
            border-radius: 12px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            color: #4a6f4a;
            display: none;
        }

        #hasil.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .visualization-container {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9f8;
            border-radius: 12px;
        }

        .visualization-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #4a6f4a;
            margin-bottom: 20px;
            text-align: center;
        }

        .parent-box {
            position: relative;
            margin: 0 auto;
            background-color: rgba(127, 168, 124, 0.15);
            border: 3px solid #7fa87c;
            border-radius: 8px;
        }

        .child-table {
            position: absolute;
            top: 0;
            left: 0;
            border-collapse: collapse;
            width: 100%;
            height: 100%;
        }

        .cell {
            background-color: rgba(74, 111, 74, 0.3);
            border: 2px solid #4a6f4a;
        }

        footer {
            text-align: center;
            padding: 25px;
            background: #f8f9f8;
            color: #666;
            font-size: 0.9em;
            line-height: 1.6;
            border-top: 1px solid #e8f4e8;
        }

        footer strong {
            color: #4a6f4a;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìê Penghitung Potongan Kertas</h1>
            <p>Optimasi Pemotongan Kertas</p>
        </div>

        <div class="content">
            <div class="section-title">Data Kertas</div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="panjangKertas">Panjang Kertas (cm)</label>
                    <input type="number" id="panjangKertas" placeholder="Contoh: 100" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="lebarKertas">Lebar Kertas (cm)</label>
                    <input type="number" id="lebarKertas" placeholder="Contoh: 70" step="0.1" required>
                </div>
            </div>

            <div class="section-title">Ukuran Potongan</div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="panjangPotongan">Panjang Potongan (cm)</label>
                    <input type="number" id="panjangPotongan" placeholder="Contoh: 21" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="lebarPotongan">Lebar Potongan (cm)</label>
                    <input type="number" id="lebarPotongan" placeholder="Contoh: 14.8" step="0.1" required>
                </div>
            </div>

            <div class="button-group">
                <button class="calculate-button" onclick="hitungPotongan()">
                    üî¢ Hitung Potongan
                </button>
                <button class="reset-button" onclick="resetForm()">
                    üîÑ Reset
                </button>
            </div>

            <div id="hasil"></div>

            <div id="tabelHasil"></div>
        </div>

        <footer>
            <strong>Copyright ¬© 2025 PAKTJIP Digital Printing</strong><br>
            Developed by Lukas Ardianto
        </footer>
    </div>

    <script>
        function hitungPotongan() {
            const panjangKertas = parseFloat(document.getElementById('panjangKertas').value);
            const lebarKertas = parseFloat(document.getElementById('lebarKertas').value);
            const panjangPotongan = parseFloat(document.getElementById('panjangPotongan').value);
            const lebarPotongan = parseFloat(document.getElementById('lebarPotongan').value);

            if (!panjangKertas || !lebarKertas || !panjangPotongan || !lebarPotongan) {
                alert('Harap isi semua bidang input dengan nilai yang valid!');
                return;
            }

            if (panjangKertas <= 0 || lebarKertas <= 0 || panjangPotongan <= 0 || lebarPotongan <= 0) {
                alert('Semua nilai harus lebih besar dari 0!');
                return;
            }

            const mode1 = hitungPotonganMode(panjangKertas, lebarKertas, panjangPotongan, lebarPotongan);
            const mode2 = hitungPotonganMode(panjangKertas, lebarKertas, lebarPotongan, panjangPotongan);

            const maxMode = mode1.total > mode2.total ? mode1 : mode2;

            const areaDigunakanPanjang = maxMode.rows * (maxMode === mode1 ? panjangPotongan : lebarPotongan);
            const areaDigunakanLebar = maxMode.columns * (maxMode === mode1 ? lebarPotongan : panjangPotongan);

            const hasilDiv = document.getElementById('hasil');
            hasilDiv.innerHTML = `
                <div style="font-size: 1.5em; margin-bottom: 10px;">
                    ‚úÖ ${maxMode.total} Potongan
                </div>
                <div style="font-size: 0.9em; color: #666;">
                    Menggunakan area ${areaDigunakanPanjang.toFixed(1)} cm √ó ${areaDigunakanLebar.toFixed(1)} cm<br>
                    Layout: ${maxMode.rows} baris √ó ${maxMode.columns} kolom
                </div>
            `;
            hasilDiv.classList.add('show');

            let scaleFactor = 5;

            let visualizationHTML = `
                <div class="visualization-container">
                    <div class="visualization-title">Visualisasi Pemotongan</div>
                    <div class="parent-box" style="width: ${lebarKertas * scaleFactor}px; height: ${panjangKertas * scaleFactor}px;">
                        <table class="child-table">
            `;

            for (let i = 0; i < maxMode.rows; i++) {
                visualizationHTML += '<tr>';
                for (let j = 0; j < maxMode.columns; j++) {
                    visualizationHTML += `<td class="cell" style="width: ${maxMode.cellWidth * scaleFactor}px; height: ${maxMode.cellHeight * scaleFactor}px;"></td>`;
                }
                visualizationHTML += '</tr>';
            }

            visualizationHTML += `
                        </table>
                    </div>
                </div>
            `;

            document.getElementById('tabelHasil').innerHTML = visualizationHTML;
        }

        function hitungPotonganMode(panjangKertas, lebarKertas, panjangPotongan, lebarPotongan) {
            const jumlahPotonganPanjang = Math.floor(panjangKertas / panjangPotongan);
            const jumlahPotonganLebar = Math.floor(lebarKertas / lebarPotongan);
            const total = jumlahPotonganPanjang * jumlahPotonganLebar;

            return {
                total: total,
                rows: jumlahPotonganPanjang,
                columns: jumlahPotonganLebar,
                cellWidth: lebarPotongan,
                cellHeight: panjangPotongan
            };
        }

        function resetForm() {
            document.getElementById('panjangKertas').value = '';
            document.getElementById('lebarKertas').value = '';
            document.getElementById('panjangPotongan').value = '';
            document.getElementById('lebarPotongan').value = '';
            document.getElementById('hasil').innerHTML = '';
            document.getElementById('hasil').classList.remove('show');
            document.getElementById('tabelHasil').innerHTML = '';
        }
    </script>
</body>
</html>
