    <script>
        let currentShape = 'rectangle';

        // Dark mode functionality
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.getElementById('darkModeSwitch').classList.toggle('active');
            
            // Save preference
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
        }

        // Load dark mode preference
        window.addEventListener('DOMContentLoaded', () => {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeSwitch').classList.add('active');
            }
        });

        // Auto-sync oval width with length for circles
        function syncOvalWidth() {
            const panjang = document.getElementById('panjangOval').value;
            const lebar = document.getElementById('lebarOval');
            
            // Only sync if lebar is empty or hasn't been manually edited
            if (!lebar.dataset.manuallyEdited) {
                lebar.value = panjang;
            }
        }

        // Mark lebar as manually edited when user changes it
        document.addEventListener('DOMContentLoaded', () => {
            const lebarOval = document.getElementById('lebarOval');
            lebarOval.addEventListener('input', () => {
                lebarOval.dataset.manuallyEdited = 'true';
            });
        });

        function selectShape(shape) {
            currentShape = shape;
            
            // Update active state
            document.querySelectorAll('.shape-option').forEach(opt => {
                opt.classList.remove('active');
            });
            document.querySelector(`[data-shape="${shape}"]`).classList.add('active');

            // Show/hide appropriate inputs
            document.getElementById('rectangleInputs').style.display = shape === 'rectangle' ? 'block' : 'none';
            document.getElementById('circleInputs').style.display = shape === 'circle' ? 'block' : 'none';
            
            // Reset manual edit flag when switching shapes
            if (shape === 'circle') {
                document.getElementById('lebarOval').dataset.manuallyEdited = '';
            }
        }

        function hitungPotongan() {
            const inputPanjang = parseFloat(document.getElementById('panjangKertas').value);
            const inputLebar = parseFloat(document.getElementById('lebarKertas').value);
            const spacing = parseFloat(document.getElementById('spacing').value) / 10; // Convert mm to cm

            if (!inputPanjang || !inputLebar || inputPanjang <= 0 || inputLebar <= 0) {
                alert('Harap isi ukuran area cetak dengan nilai yang valid!');
                return;
            }

            let result;

            if (currentShape === 'rectangle') {
                const inputCutPanjang = parseFloat(document.getElementById('panjangPotongan').value);
                const inputCutLebar = parseFloat(document.getElementById('lebarPotongan').value);

                if (!inputCutPanjang || !inputCutLebar || inputCutPanjang <= 0 || inputCutLebar <= 0) {
                    alert('Harap isi ukuran potongan dengan nilai yang valid!');
                    return;
                }

                // Try paper orientation 1: use as-is (width=inputPanjang, height=inputLebar)
                const result1 = hitungRectangle(inputPanjang, inputLebar, inputCutPanjang, inputCutLebar, spacing);
                result1.paperRotated = false;
                
                // Try paper orientation 2: rotate paper (width=inputLebar, height=inputPanjang)
                const result2 = hitungRectangle(inputLebar, inputPanjang, inputCutPanjang, inputCutLebar, spacing);
                result2.paperRotated = true;
                
                console.log('Result1 (no rotation):', result1);
                console.log('Result2 (rotated):', result2);
                
                if (result2.total > result1.total) {
                    result = result2;
                } else if (result1.total > result2.total) {
                    result = result1;
                } else {
                    // If equal, prefer non-rotated
                    result = result1;
                }
                
                // Set the actual paper dimensions used
                result.usedPaperWidth = result.paperWidth;
                result.usedPaperHeight = result.paperHeight;
                
                console.log('Selected result:', result);
                
                displayResult(result, 'rectangle');
                drawRectangleLayout(result);
            } else if (currentShape === 'circle') {
                const panjangOval = parseFloat(document.getElementById('panjangOval').value);
                const lebarOval = parseFloat(document.getElementById('lebarOval').value);

                if (!panjangOval || !lebarOval || panjangOval <= 0 || lebarOval <= 0) {
                    alert('Harap isi ukuran lingkaran/oval dengan nilai yang valid!');
                    return;
                }

                // Try both paper orientations and pick the best
                const result1 = hitungCircleOptimal(inputPanjang, inputLebar, panjangOval, lebarOval, spacing);
                result1.usedPaperWidth = inputPanjang;
                result1.usedPaperHeight = inputLebar;
                result1.paperRotated = false;
                
                const result2 = hitungCircleOptimal(inputLebar, inputPanjang, panjangOval, lebarOval, spacing);
                result2.usedPaperWidth = inputLebar;
                result2.usedPaperHeight = inputPanjang;
                result2.paperRotated = true;
                
                if (result2.total > result1.total) {
                    result = result2;
                } else {
                    result = result1;
                }
                
                displayResult(result, 'circle');
                drawCircleLayout(result);
            }
        }

        function hitungRectangle(paperWidth, paperHeight, cutWidth, cutHeight, spacing) {
            // paperWidth = horizontal dimension (for columns)
            // paperHeight = vertical dimension (for rows)
            // cutWidth = width of each cut (horizontal)
            // cutHeight = height of each cut (vertical)
            
            const cutWithSpacingW = cutWidth + spacing;
            const cutWithSpacingH = cutHeight + spacing;
            
            // Mode 1: Use cuts in original orientation
            const mode1 = {
                columns: Math.floor(paperWidth / cutWithSpacingW),
                rows: Math.floor(paperHeight / cutWithSpacingH),
                orientation: 'normal',
                usedCutWidth: cutWidth,
                usedCutHeight: cutHeight
            };
            mode1.total = mode1.columns * mode1.rows;

            // Mode 2: Rotate cuts 90 degrees
            const mode2 = {
                columns: Math.floor(paperWidth / cutWithSpacingH),
                rows: Math.floor(paperHeight / cutWithSpacingW),
                orientation: 'rotasi 90¬∞',
                usedCutWidth: cutHeight,
                usedCutHeight: cutWidth
            };
            mode2.total = mode2.columns * mode2.rows;

            const best = mode1.total >= mode2.total ? mode1 : mode2;
            
            return {
                total: best.total,
                rows: best.rows,
                columns: best.columns,
                orientation: best.orientation,
                sisaPanjang: paperHeight - (best.rows * (best.usedCutHeight + spacing)),
                sisaLebar: paperWidth - (best.columns * (best.usedCutWidth + spacing)),
                cutWidth: best.usedCutWidth,
                cutHeight: best.usedCutHeight,
                spacing: spacing,
                paperWidth: paperWidth,
                paperHeight: paperHeight
            };
        }

        function hitungCircleOptimal(paperWidth, paperHeight, ellipseWidth, ellipseHeight, spacing) {
            let bestResult = null;
            let maxCount = 0;

            // Try multiple packing strategies with both orientations
            const strategies = [
                // Original orientation
                { method: () => calculateGridPacking(paperWidth, paperHeight, ellipseWidth, ellipseHeight, spacing), name: 'Grid Standard' },
                { method: () => calculateHexPackingV1(paperWidth, paperHeight, ellipseWidth, ellipseHeight, spacing), name: 'Hex V1' },
                { method: () => calculateHexPackingV2(paperWidth, paperHeight, ellipseWidth, ellipseHeight, spacing), name: 'Hex V2' },
                { method: () => calculateOptimalPacking(paperWidth, paperHeight, ellipseWidth, ellipseHeight, spacing), name: 'Optimal' },
                
                // Rotated 90 degrees
                { method: () => calculateGridPacking(paperWidth, paperHeight, ellipseHeight, ellipseWidth, spacing), name: 'Grid Rotasi' },
                { method: () => calculateHexPackingV1(paperWidth, paperHeight, ellipseHeight, ellipseWidth, spacing), name: 'Hex V1 Rotasi' },
                { method: () => calculateHexPackingV2(paperWidth, paperHeight, ellipseHeight, ellipseWidth, spacing), name: 'Hex V2 Rotasi' },
                { method: () => calculateOptimalPacking(paperWidth, paperHeight, ellipseHeight, ellipseWidth, spacing), name: 'Optimal Rotasi' }
            ];

            for (let strategy of strategies) {
                const result = strategy.method();
                if (result.total > maxCount) {
                    maxCount = result.total;
                    bestResult = result;
                    bestResult.method = strategy.name;
                }
            }

            return bestResult;
        }

        function calculateGridPacking(paperWidth, paperHeight, ellipseWidth, ellipseHeight, spacing) {
            const widthWithSpacing = ellipseWidth + spacing;
            const heightWithSpacing = ellipseHeight + spacing;
            
            const cols = Math.floor(paperWidth / widthWithSpacing);
            const rows = Math.floor(paperHeight / heightWithSpacing);
            const total = cols * rows;

            const circles = [];
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    circles.push({
                        x: col * widthWithSpacing + ellipseWidth / 2,
                        y: row * heightWithSpacing + ellipseHeight / 2,
                        rx: ellipseWidth / 2,
                        ry: ellipseHeight / 2
                    });
                }
            }

            return {
                total: total,
                method: 'Grid Standard',
                circles: circles,
                ellipseWidth: ellipseWidth,
                ellipseHeight: ellipseHeight,
                cols: cols,
                rows: rows
            };
        }

        function calculateHexPackingV1(paperWidth, paperHeight, ellipseWidth, ellipseHeight, spacing) {
            // Traditional hexagonal packing with offset rows
            const circles = [];
            const widthWithSpacing = ellipseWidth + spacing;
            const heightWithSpacing = ellipseHeight + spacing;
            const radius_x = ellipseWidth / 2;
            const radius_y = ellipseHeight / 2;
            
            // Vertical spacing between row centers for hexagonal pattern
            const verticalSpacing = heightWithSpacing * 0.866; // sqrt(3)/2
            
            let rowIndex = 0;
            let y = radius_y;

            while (y + radius_y <= paperHeight) {
                const isEvenRow = rowIndex % 2 === 0;
                
                // Even rows: start from left edge
                // Odd rows: offset by half width
                const xStart = isEvenRow ? radius_x : radius_x + widthWithSpacing / 2;
                let x = xStart;

                while (x + radius_x <= paperWidth) {
                    circles.push({
                        x: x,
                        y: y,
                        rx: radius_x,
                        ry: radius_y
                    });
                    x += widthWithSpacing;
                }

                y += verticalSpacing;
                rowIndex++;
            }

            return {
                total: circles.length,
                method: 'Hexagonal Packing V1',
                circles: circles,
                ellipseWidth: ellipseWidth,
                ellipseHeight: ellipseHeight
            };
        }

        function calculateHexPackingV2(paperWidth, paperHeight, ellipseWidth, ellipseHeight, spacing) {
            // Alternative hexagonal with different starting position
            const circles = [];
            const widthWithSpacing = ellipseWidth + spacing;
            const heightWithSpacing = ellipseHeight + spacing;
            const radius_x = ellipseWidth / 2;
            const radius_y = ellipseHeight / 2;
            
            const verticalSpacing = heightWithSpacing * 0.866;
            
            let rowIndex = 0;
            let y = radius_y;

            while (y + radius_y <= paperHeight) {
                const isOddRow = rowIndex % 2 === 1;
                
                // Odd rows get offset
                const xStart = isOddRow ? radius_x + widthWithSpacing / 2 : radius_x;
                let x = xStart;

                while (x + radius_x <= paperWidth) {
                    circles.push({
                        x: x,
                        y: y,
                        rx: radius_x,
                        ry: radius_y
                    });
                    x += widthWithSpacing;
                }

                y += verticalSpacing;
                rowIndex++;
            }

            return {
                total: circles.length,
                method: 'Hexagonal Packing V2',
                circles: circles,
                ellipseWidth: ellipseWidth,
                ellipseHeight: ellipseHeight
            };
        }

        function calculateOptimalPacking(paperWidth, paperHeight, ellipseWidth, ellipseHeight, spacing) {
            // Try to maximize by testing different vertical spacings
            let bestCircles = [];
            let maxCount = 0;
            
            const widthWithSpacing = ellipseWidth + spacing;
            const heightWithSpacing = ellipseHeight + spacing;
            
            // Try different vertical spacing ratios
            const spacingRatios = [1.0, 0.95, 0.9, 0.866, 0.85, 0.8];
            
            for (let ratio of spacingRatios) {
                const circles = [];
                const radius_x = ellipseWidth / 2;
                const radius_y = ellipseHeight / 2;
                const verticalSpacing = heightWithSpacing * ratio;
                
                let rowIndex = 0;
                let y = radius_y;

                while (y + radius_y <= paperHeight) {
                    const isEvenRow = rowIndex % 2 === 0;
                    const xStart = isEvenRow ? radius_x : radius_x + widthWithSpacing / 2;
                    let x = xStart;

                    while (x + radius_x <= paperWidth) {
                        circles.push({
                            x: x,
                            y: y,
                            rx: radius_x,
                            ry: radius_y
                        });
                        x += widthWithSpacing;
                    }

                    y += verticalSpacing;
                    rowIndex++;
                }

                if (circles.length > maxCount) {
                    maxCount = circles.length;
                    bestCircles = circles;
                }
            }

            return {
                total: bestCircles.length,
                method: 'Optimal Packing',
                circles: bestCircles,
                ellipseWidth: ellipseWidth,
                ellipseHeight: ellipseHeight
            };
        }

        function displayResult(result, shapeType) {
            const hasilDiv = document.getElementById('hasil');
            
            let detailsHTML = '';
            
            if (shapeType === 'rectangle') {
                detailsHTML = `
                    <div class="result-details">
                        <div class="result-item">
                            <span><strong>Layout:</strong></span>
                            <span>${result.rows} baris √ó ${result.columns} kolom</span>
                        </div>
                        <div class="result-item">
                            <span><strong>Sisa Panjang:</strong></span>
                            <span>${result.sisaPanjang.toFixed(1)} cm</span>
                        </div>
                        <div class="result-item">
                            <span><strong>Sisa Lebar:</strong></span>
                            <span>${result.sisaLebar.toFixed(1)} cm</span>
                        </div>
                    </div>
                `;
            } else {
                const panjangKertas = parseFloat(document.getElementById('panjangKertas').value);
                const lebarKertas = parseFloat(document.getElementById('lebarKertas').value);
                const actualWidth = result.paperRotated ? lebarKertas : panjangKertas;
                const actualHeight = result.paperRotated ? panjangKertas : lebarKertas;
                
                const efficiency = ((result.total * Math.PI * (result.ellipseWidth/2) * (result.ellipseHeight/2)) / 
                                   (actualWidth * actualHeight) * 100).toFixed(1);
                
                detailsHTML = `
                    <div class="result-details">
                        <div class="result-item">
                            <span><strong>Efisiensi:</strong></span>
                            <span>${efficiency}%</span>
                        </div>
                        <div class="result-item">
                            <span><strong>Ukuran:</strong></span>
                            <span>${result.ellipseWidth} √ó ${result.ellipseHeight} cm</span>
                        </div>
                    </div>
                `;
            }

            hasilDiv.innerHTML = `
                <div class="result-main">
                    ‚úÖ ${result.total} Potongan
                </div>
                ${detailsHTML}
            `;
            hasilDiv.classList.add('show');
            document.getElementById('visualizationSection').classList.add('show');
        }

        function drawRectangleLayout(result) {
            const canvas = document.getElementById('layoutCanvas');
            const ctx = canvas.getContext('2d');
            
            // Use the paper dimensions that were actually used in calculation
            // paperWidth should be horizontal (columns direction)
            // paperHeight should be vertical (rows direction)
            const paperWidth = result.usedPaperWidth;
            const paperHeight = result.usedPaperHeight;
            const spacing = result.spacing;
            
            console.log('Drawing canvas:', {
                paperWidth,
                paperHeight,
                rows: result.rows,
                columns: result.columns,
                cutWidth: result.cutWidth,
                cutHeight: result.cutHeight
            });
            
            // Calculate scale to fit canvas nicely (maintain aspect ratio)
            const maxCanvasWidth = 800;
            const maxCanvasHeight = 600;
            const scale = Math.min(maxCanvasWidth / paperWidth, maxCanvasHeight / paperHeight, 8);
            
            canvas.width = paperWidth * scale;
            canvas.height = paperHeight * scale;
            
            // Draw paper background
            const isDark = document.body.classList.contains('dark-mode');
            ctx.fillStyle = isDark ? '#2a2a3e' : '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw border
            ctx.strokeStyle = isDark ? '#6a8a6a' : '#7fa87c';
            ctx.lineWidth = 3;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
            
            // Get cut dimensions from result
            const actualCutWidth = result.cutWidth;
            const actualCutHeight = result.cutHeight;
            
            ctx.fillStyle = isDark ? 'rgba(106, 138, 106, 0.3)' : 'rgba(74, 111, 74, 0.3)';
            ctx.strokeStyle = isDark ? '#6a8a6a' : '#4a6f4a';
            ctx.lineWidth = 2;
            
            // Draw cuts: columns go horizontal, rows go vertical
            for (let row = 0; row < result.rows; row++) {
                for (let col = 0; col < result.columns; col++) {
                    const x = col * (actualCutWidth + spacing) * scale;
                    const y = row * (actualCutHeight + spacing) * scale;
                    const w = actualCutWidth * scale;
                    const h = actualCutHeight * scale;
                    
                    ctx.fillRect(x, y, w, h);
                    ctx.strokeRect(x, y, w, h);
                }
            }
            
            // Draw waste area
            if (result.sisaPanjang > 0 || result.sisaLebar > 0) {
                ctx.fillStyle = isDark ? 'rgba(200, 100, 100, 0.15)' : 'rgba(200, 100, 100, 0.2)';
                
                // Calculate used dimensions
                const usedWidth = result.columns * (actualCutWidth + spacing);
                const usedHeight = result.rows * (actualCutHeight + spacing);
                
                if (paperWidth - usedWidth > 0) {
                    ctx.fillRect(
                        usedWidth * scale,
                        0,
                        (paperWidth - usedWidth) * scale,
                        canvas.height
                    );
                }
                
                if (paperHeight - usedHeight > 0) {
                    ctx.fillRect(
                        0,
                        usedHeight * scale,
                        canvas.width,
                        (paperHeight - usedHeight) * scale
                    );
                }
            }
        }

        function drawCircleLayout(result) {
            const canvas = document.getElementById('layoutCanvas');
            const ctx = canvas.getContext('2d');
            
            // Use the paper dimensions that were actually used in calculation
            const paperWidth = result.usedPaperWidth;
            const paperHeight = result.usedPaperHeight;
            
            // Calculate scale to maintain aspect ratio
            const maxCanvasWidth = 800;
            const maxCanvasHeight = 600;
            const scale = Math.min(maxCanvasWidth / paperWidth, maxCanvasHeight / paperHeight, 8);
            
            canvas.width = paperWidth * scale;
            canvas.height = paperHeight * scale;
            
            // Draw paper background
            const isDark = document.body.classList.contains('dark-mode');
            ctx.fillStyle = isDark ? '#2a2a3e' : '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw border
            ctx.strokeStyle = isDark ? '#6a8a6a' : '#7fa87c';
            ctx.lineWidth = 3;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
            
            // Draw circles/ellipses
            ctx.fillStyle = isDark ? 'rgba(106, 138, 106, 0.3)' : 'rgba(74, 111, 74, 0.3)';
            ctx.strokeStyle = isDark ? '#6a8a6a' : '#4a6f4a';
            ctx.lineWidth = 2;
            
            result.circles.forEach(circle => {
                ctx.beginPath();
                ctx.ellipse(
                    circle.x * scale,
                    circle.y * scale,
                    circle.rx * scale,
                    circle.ry * scale,
                    0,
                    0,
                    2 * Math.PI
                );
                ctx.fill();
                ctx.stroke();
            });
        }

            document.getElementById('hasil').innerHTML = '';

            document.getElementById('visualizationSection').classList.remove('show');
        }
