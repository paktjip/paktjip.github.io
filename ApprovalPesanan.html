<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Approval Pesanan - PAKTJIP Digital Printing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8c5a5 0%, #7fa87c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6b8e6b 0%, #4a6f4a 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.7em;
            margin-bottom: 8px;
        }

        .header p {
            color: #d4e8d4;
            font-size: 1.05em;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 22px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            width: 100%;
            outline: none;
        }

        input:focus {
            border-color: #7fa87c;
        }

        input.error-field {
            border-color: #e53e3e !important;
        }

        .input-prefix-wrap {
            position: relative;
        }

        .input-prefix {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 600;
            color: #555;
            pointer-events: none;
            font-size: 1em;
        }

        .input-prefix-wrap input {
            padding-left: 38px;
        }

        /* Input with dropdown on right */
        .input-with-dropdown {
            display: flex;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .input-with-dropdown:focus-within {
            border-color: #7fa87c;
        }

        .input-with-dropdown.error-field {
            border-color: #e53e3e !important;
        }

        .input-with-dropdown input {
            flex: 1;
            border: none;
            border-radius: 0;
            padding: 12px;
            font-size: 1em;
            outline: none;
            min-width: 0;
        }

        .input-with-dropdown.has-prefix input {
            padding-left: 38px;
        }

        .dropdown-divider {
            width: 1px;
            background: #ddd;
            flex-shrink: 0;
        }

        .input-with-dropdown select {
            border: none;
            background: #f5f9f5;
            padding: 0 10px;
            font-size: 0.9em;
            font-weight: 600;
            color: #4a6f4a;
            cursor: pointer;
            outline: none;
            min-width: 90px;
        }

        .prefix-inside {
            position: relative;
        }

        .prefix-inside .input-prefix {
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            position: absolute;
            pointer-events: none;
            font-weight: 600;
            color: #555;
            z-index: 1;
        }

        /* Deadline */
        .deadline-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .deadline-wrap input {
            width: 90px;
            text-align: center;
        }

        .deadline-label {
            font-size: 0.9em;
            color: #666;
        }

        .deadline-result {
            margin-top: 8px;
            font-size: 0.9em;
            color: #4a6f4a;
            font-weight: 600;
            min-height: 20px;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .copy-button {
            background: linear-gradient(135deg, #4a6f4a 0%, #6b8e6b 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 111, 74, 0.3);
        }

        .copy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 111, 74, 0.4);
        }

        .wa-button {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .wa-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        /* Toast Popup */
        .toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 600;
            color: white;
            opacity: 0;
            pointer-events: none;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 9999;
            text-align: center;
            max-width: 90vw;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            background: linear-gradient(135deg, #4a6f4a 0%, #6b8e6b 100%);
        }

        .toast.error {
            background: linear-gradient(135deg, #c53030 0%, #e53e3e 100%);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8f9f8;
            color: #666;
            font-size: 0.85em;
            line-height: 1.7;
            border-top: 1px solid #e8f4e8;
        }

        footer strong {
            color: #4a6f4a;
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 1.3em; }
            .button-group { flex-direction: column; }
            .deadline-wrap { flex-wrap: wrap; }
        }
    </style>
</head>
<body>

    <div class="toast" id="toast"></div>

    <div class="container">
        <div class="header">
            <h1>üñ®Ô∏è Template Approval Pesanan</h1>
            <p>PAKTJIP Digital Printing</p>
        </div>

        <div class="content">

            <!-- Pesanan -->
            <div class="form-group">
                <label for="pesanan">Pesanan</label>
                <input type="text" id="pesanan" placeholder="Contoh: Undangan Anita dan Budi">
            </div>

            <!-- Jumlah -->
            <div class="form-group">
                <label>Jumlah</label>
                <div class="input-with-dropdown" id="jumlah-wrap">
                    <input type="number" id="jumlah" placeholder="Masukkan jumlah" min="1">
                    <div class="dropdown-divider"></div>
                    <select id="unitJumlah" onchange="updateHargaUnit()">
                        <option value="pcs">pcs</option>
                        <option value="rim">rim</option>
                        <option value="paket">paket</option>
                        <option value="lembar">lembar</option>
                        <option value="set">set</option>
                        <option value="rol">rol</option>
                        <option value="box">box</option>
                    </select>
                </div>
            </div>

            <!-- Harga -->
            <div class="form-group">
                <label>Harga</label>
                <div class="input-with-dropdown has-prefix" id="harga-wrap">
                    <div class="prefix-inside" style="flex:1;position:relative;display:flex;align-items:center;">
                        <span class="input-prefix">Rp</span>
                        <input type="number" id="harga" placeholder="Masukkan harga" min="0" style="padding-left:38px;border:none;width:100%;outline:none;font-size:1em;padding-top:12px;padding-bottom:12px;padding-right:12px;">
                    </div>
                    <div class="dropdown-divider"></div>
                    <select id="unitHarga">
                        <option value="total">total</option>
                        <option value="per-unit">per pcs</option>
                    </select>
                </div>
            </div>

            <!-- Estimasi Deadline -->
            <div class="form-group">
                <label>Estimasi Deadline (hari kerja Senin‚ÄìSabtu)</label>
                <div class="deadline-wrap">
                    <input type="number" id="hariKerja" placeholder="0" min="1" oninput="hitungDeadline()">
                    <span class="deadline-label">hari kerja dari sekarang</span>
                </div>
                <div class="deadline-result" id="deadlineResult"></div>
            </div>

            <!-- Tombol -->
            <div class="button-group">
                <button class="copy-button" onclick="salinPesan()">
                    üìã Salin
                </button>
                <button class="wa-button" onclick="kirimWA()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
                    WhatsApp
                </button>
            </div>

        </div>

        <footer>
            <strong>Copyright ¬© 2026 PAKTJIP Digital Printing</strong><br>
            Vibe Coded by Lukas Ardianto using Claude AI
        </footer>
    </div>

    <script>
        function updateHargaUnit() {
            const unit = document.getElementById('unitJumlah').value;
            const sel = document.getElementById('unitHarga');
            const cur = sel.value;
            sel.innerHTML = `<option value="total">total</option><option value="per-unit">per ${unit}</option>`;
            if (cur === 'per-unit') sel.value = 'per-unit';
        }

        function hitungDeadline() {
            const val = parseInt(document.getElementById('hariKerja').value);
            const el = document.getElementById('deadlineResult');
            if (!val || val < 1) { el.textContent = ''; return; }

            const today = new Date();
            let count = 0;
            let cur = new Date(today);
            while (count < val) {
                cur.setDate(cur.getDate() + 1);
                if (cur.getDay() !== 0) count++; // skip Minggu
            }

            const bln = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
            const hr = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
            el.textContent = `üìÖ Estimasi selesai: ${hr[cur.getDay()]}, ${cur.getDate()} ${bln[cur.getMonth()]} ${cur.getFullYear()}`;
        }

        function getDeadlineTanggal() {
            const val = parseInt(document.getElementById('hariKerja').value);
            if (!val || val < 1) return null;
            const today = new Date();
            let count = 0;
            let cur = new Date(today);
            while (count < val) {
                cur.setDate(cur.getDate() + 1);
                if (cur.getDay() !== 0) count++;
            }
            const bln = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
            return `${cur.getDate()} ${bln[cur.getMonth()]} ${cur.getFullYear()}`;
        }

        function validate() {
            const fields = {
                pesanan: document.getElementById('pesanan'),
                jumlah: document.getElementById('jumlah'),
                harga: document.getElementById('harga'),
                hariKerja: document.getElementById('hariKerja')
            };
            const wraps = {
                jumlah: document.getElementById('jumlah-wrap'),
                harga: document.getElementById('harga-wrap')
            };

            // Reset
            fields.pesanan.classList.remove('error-field');
            fields.hariKerja.classList.remove('error-field');
            wraps.jumlah.classList.remove('error-field');
            wraps.harga.classList.remove('error-field');

            let ok = true;
            if (!fields.pesanan.value.trim()) { fields.pesanan.classList.add('error-field'); ok = false; }
            if (!fields.jumlah.value || parseInt(fields.jumlah.value) < 1) { wraps.jumlah.classList.add('error-field'); ok = false; }
            if (fields.harga.value === '' || fields.harga.value === null) { wraps.harga.classList.add('error-field'); ok = false; }
            if (!fields.hariKerja.value || parseInt(fields.hariKerja.value) < 1) { fields.hariKerja.classList.add('error-field'); ok = false; }
            return ok;
        }

        function buatTeks() {
            const pesanan = document.getElementById('pesanan').value.trim();
            const jumlah = parseInt(document.getElementById('jumlah').value).toLocaleString('id-ID');
            const unitJml = document.getElementById('unitJumlah').value;
            const harga = parseInt(document.getElementById('harga').value).toLocaleString('id-ID');
            const unitHargaSel = document.getElementById('unitHarga');
            const unitHargaTxt = unitHargaSel.options[unitHargaSel.selectedIndex].text;
            const tgl = getDeadlineTanggal();

            return `*Pesanan:* ${pesanan}\n*Jumlah:* ${jumlah} ${unitJml}\n*Harga:* Rp${harga} (${unitHargaTxt})\n*Estimasi deadline:* ${tgl}\n_Balas pesan ini dengan "ACC" jika setuju pesanan diproses üñ®Ô∏è. Terima kasih üòä._`;
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = `toast ${type} show`;
            clearTimeout(t._timer);
            t._timer = setTimeout(() => t.classList.remove('show'), 3000);
        }

        function salinPesan() {
            if (!validate()) { showToast('‚ùå Error: Mohon lengkapi seluruh form', 'error'); return; }
            const teks = buatTeks();
            navigator.clipboard.writeText(teks).then(() => {
                showToast('‚úÖ Berhasil disalin!', 'success');
            }).catch(() => {
                const ta = document.createElement('textarea');
                ta.value = teks;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                showToast('‚úÖ Berhasil disalin!', 'success');
            });
        }

        function kirimWA() {
            if (!validate()) { showToast('‚ùå Error: Mohon lengkapi seluruh form', 'error'); return; }
            const teks = buatTeks();
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(teks)}`, '_blank');
        }
    </script>
</body>
</html>
